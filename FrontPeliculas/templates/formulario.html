<!DOCTYPE html>
<html>
<head>
    <title>{% if pelicula.id %}Editar{% else %}Nueva{% endif %} Película</title>
</head>
<body>
    <h1>{% if pelicula.id %}Editar{% else %}Nueva{% endif %} Película</h1>

    <form method="post" action="/nueva">

        <label>Título:</label>
        <input type="text" name="titulo" value="{{ pelicula.titulo or '' }}" required><br>

        <label>Género:</label>
        <input type="text" name="genero" value="{{ pelicula.genero or '' }}" required><br>

        <label>Año:</label>
        <input type="number" name="anio" value="{{ pelicula.anio or '' }}" required><br>

        <label>Clasificación:</label>
        <input type="text" name="clasificacion" value="{{ pelicula.clasificacion or '' }}" maxlength="1" required><br>

        <button type="submit">Guardar</button>
    </form>

    <a href="{{ url_for('index') }}">Volver</a>
</body>
</html>
